<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class = "card">
      <img src = "images/avatar-jessica.jpeg">
      <h1 class = "name">Jessica Randall</h1>
      <p class = "location">London, United Kingdom</p>
      <p class = "bio">"Front-end developer and avid reader."</p>

      <div class = "links">
        <h2 class = "buttons">GitHub</h2>
        <h2 class = "buttons">Frontend Mentor</h2>
        <h2 class = "buttons">LinkedIn</h2>
        <h2 class = "buttons">Twitter</h2>
        <h2 class = "buttons">Instagram</h2>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">CasperTheChild</a>.
    </div>
  </footer>
</body>
</html>
